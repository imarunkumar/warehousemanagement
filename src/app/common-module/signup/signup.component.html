<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8 mx-2">
            <h3 align="center" class="display-4" style="color: white;">
                <b>Warehouse Management</b> 
                </h3>
            
        </div>     
    </div>
    <div class="row justify-content-left align-items-left">
        <div class="col-sm-4    ">
            <h3 align="left" class="display-8" style="color: white;">
                Signup
                </h3>
                <br>
                <form #signupForm="ngForm" (ngSubmit)="signIn(signupForm)" class="was-validated">
            <input type="text" class="form-control"  placeholder="First Name" name="firstName" id="firstName" ngModel required>
            <br>
            <input type="text" class="form-control" placeholder="last Name" name="lastName" id="LastName" ngModel>
           <br>
            <input type="email" class="form-control" placeholder="Email ID" name="email" id="email" ngModel required>
               <br>
               <select class="form-select" placeholder="Gender" name="gender" id="gender" ngModel required>
                <option value="" selected disabled hidden>Gender</option>  
                <option>Male</option>
                   <option>Female</option>

               </select>
               <br>
               <input type="date" class="form-control textbox-n" placeholder="Date of birth" type="text" onfocus="(this.type='date')" id="date" name="dob" id="dob" ngModel required>
               <br>
               <textarea class="form-control" id="comment" name="text" placeholder="Address" name="address" id="address" ngModel required></textarea>
               <br>
               <select class="form-select" placeholder="Gender" name="gender" id="gender" ngModel required>
                <option value="" selected disabled hidden>Role</option>  
                <option>Viewer</option>
                   <option>Adder</option>

               </select>
               <br>
               <input class="form-check-input" type="checkbox" name="agree" id="agree" ngModel id="myCheck"  required>
               <label class="form-check-label" for="myCheck">&nbsp;I agree on Warehousemanagement policy.</label>
       <br><br>
       <button [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn btn-primary" > Back to sign in</button>
       &nbsp;
       <button type="reset" class="btn btn-warning" >Reset</button>
       &nbsp;
       <button type="submit" class="btn btn-primary" >Submit</button>
       
       
            </form>
        </div>

    </div>
</div>
