 <div class="container-fluid backGround img-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
          <h1 align="center" class="display-4">
            <b>Warehouse-</b> 
            <span 
               class="txt-rotate"
               data-period="2000"
               data-rotate='[ "power.", "simple.", "control.", "protection.", "analysis!" ]'></span>
          </h1>
        </div>
       
      </div>
      
      <div class="card" style="width: 18.5em;margin:0 auto;top: 5rem;">
        
        <div class="card-header">
            <h3 style="color: black;" align="center">
                Login
            </h3>
        </div>
        <div class="card-body">
           <div class="row">
            <div class="col-md-12">
                <input class="form-control" [(ngModel)]="username" placeholder="UserName"type="text"/>
            </div>
           </div>
           <br>
           <div class="row">
               <div  class="col-md-12">
                   <input class="form-control" [(ngModel)]="password" type="password" placeholder="Password"/><br>
               </div>
           </div>
              
        </div> 
        <div class="card-footer"> 
            <div class="row">
                    <button class="btn btn-outline-primary" type="button" (click)="signIn()"  >Sign in</button>
           </div>
            <br>
            <div class="row">
                <div class="col-12" style="text-align: center;">
                    <button class="btn btn-outline-warning" type="button" routerLink="/signup">Sign up</button>
                    &nbsp;
                    <button class="btn btn-outline-warning" type="button">Forgot password?</button>
                    
                </div>
            </div>
        </div>
      </div>
  </div>
